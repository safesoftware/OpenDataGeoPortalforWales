<html>
	<head>
		<title>Open data Geo-Portal for Wales</title>
		<!-- Styles for example -->
		<link rel="stylesheet" href="https://playground.fmeserver.com/css/FMEServerExamples.css" type="text/css" />
		<!-- Include FMEServer.js -->
		<script type="text/javascript" src="https://api.fmeserver.com/js/v1.2/FMEServer.js"></script>
		<!-- The following are Required for ArcGIS Maps -->
		<link rel="stylesheet" href="https://js.arcgis.com/3.8/js/esri/css/esri.css" />
		<script type="text/javascript" src="https://js.arcgis.com/3.8/"></script>
		<!-- Connects to our JavaScript file -->
		<script type="text/javascript" src="arcgismap.js"></script>
		<!-- Stylesheet for demo/tutorial -->
		<link rel="stylesheet" href="css/index.css">
		</head>
		<body>
			<div id="mapDiv">
			<img id="loadingImg" src="http://demos.fmeserver.com/easygeocoder/libs/upload/img/loading.gif" />
			</div>
			<div id="heading">
			<h1> Open Data Geo-Portal for Wales </h1>
			</div>
			<div id="layerToggle">

			<form id="exampleForm">
			<h1>Step 1: Select the Data to View </h1>
			<div id="viewingToggle">

			
	        <input type="checkbox" id="seacavesLyr" value="NRW_ART17_SEA_CAVE" name="FEATURE_TYPES" onclick="seaCaves();"> Sea Caves
	        
	        <input type="checkbox" id="estuariesLyr" value="NRW_ART17_ESTUARIES" name="FEATURE_TYPES" onclick="estuaries();"> Estuaries
	        
	        <input type="checkbox" id="floodmapLyr" value="NRW_HISTORIC_FLOODMAP" name="FEATURE_TYPES" onclick="floodmaps();"> Historic Floodmap
	        
	        <input type="checkbox" id="walescoastalpathLyr" value="NRW_WALES_COASTAL_PATH" name="FEATURE_TYPES" onclick="Coastalpath();"> Wales Coastal Path
	        
	        <input type="checkbox" id="marinecharacterLyr" value="NRW_MARINE_CHARACTER_AREAS" name="FEATURE_TYPES" onclick="marineChar();"> Marine Character Areas
			
	      


			</div>
			<h1>Step 2: Define your area of interest</h1>
			<input id="draw" type="button" value="Draw" />
			<input id="reset" type="button" value="Reset" />
			<br/>
			<div id="mapDiv"></div>
			<div id="parameters">
			<h1>Step 3: Set Parameters</h1>
			</form>
			<form id="output-form"></form>
			<div id="downloadarea"></div>

			</div>




			</body>

	</br>
</br>
